<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> check the multiple checkbox</title>
    
</head>
<body>
    <div style="background-color: yellow";>
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>

        </div>
         <div class="item">
            <input type="checkbox">
            <p>check one item</p>

        </div>

           <div class="item">
            <input type="checkbox">
            <p>hold down the shift key</p>

        </div>


        <div class="item">
            <input type="checkbox">
            <p>check a lower item</p>

        </div>


         <div class="item">
            <input type="checkbox">
            <p>everything in between should also be  set to checked</p>

        </div>


         <div class="item">
            <input type="checkbox">
            <p>try do it without any library</p>

        </div>


          <div class="item">
            <input type="checkbox">
            <p>just regular javascript</p>

        </div>


        
          <div class="item">
            <input type="checkbox">
            <p>good luck!</p>

        </div>



        
          <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result</p>

        </div>
    </div>

    <script>
        const checkboxes=document.querySelectorAll('.item input[type="checkbox"]');
        // console.log(checkbox);
        let lastChecked;
        let inBetween=false;
        function handleCheck(e){
            // console.log(e);
           
            if(e.shiftKey && this.checked){
               checkboxes.forEach(checkbox=>{
                // console.log(checkbox);
                if(checkbox===this || checkbox===lastChecked){
                    inBetween=!inBetween;
                    console.log("staring them to check in between");
                }
                if(inBetween){
                    checkbox.checked=true;
                }

               })
            }
             lastChecked=this;

        }
        checkboxes.forEach(checkbox=>checkbox.addEventListener('click',handleCheck));
    </script>
</body>
</html>
