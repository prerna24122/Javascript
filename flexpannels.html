<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .panels{
            min-height: 100vh;
            background-color: pink;
            display: flex; 
            overflow: hidden; 
        }
        .panel1{
            background-color: green;

        }
        .panel2{
            background-color: brown;
        }
        .panel3{
            background-color: purple;
        }
        .panel4{
            background-color: orange;
        }
        .panel{
            flex: 1;/*  each pannel will take equal spce of flex container */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            transition: flex 0.5s ease, font-size 0.5s ease;
        }
        .panel >*{
            color: white;
            border: 1px solid red;
            flex: 1 0 auto;
            display: flex;
            align-items: center; /* center the text vertically*/
        }


 .panel.open{
    flex: 2; 
    font-size: 40px;
 }
        .panel >*:first-child{
            transform: translateY(-100%);
        }
        .panel >*:last-child{
            transform: translateY(100%);
        }
        .panel.open-active >*:last-child{
            transform: translateY(0);
        } 
         .panel.open-active >*:first-child{
            transform: translateY(0);
        } 
    </style>
</head>
<body>
    <div class="panels">
        <div class="panel panel1 ">
            <h1>hey</h1>
            <h1>lets</h1>
            <h1>dance</h1>

        </div>
        <div class="panel panel2">
            <h1>lets</h1>
            <h1>play</h1>
            <h1>music</h1>
        </div>
         <div class="panel panel3">
            <h1>lets</h1>
            <h1>play</h1>
            <h1>chess</h1>
        </div>
        <div class="panel panel4">
            <h1>lets </h1>
            <h1>go</h1>
            <h1>home</h1>

        </div>

    </div>
    <script>
        const pannels=document.querySelectorAll('.panel');
        function activeClass(e){
            this.classList.toggle("open"); // check if open class is there remove it otherwise add it in which pannel we click toogle means here add or remove open class
            
        }
        pannels.forEach(panel=>{
            panel.addEventListener('click',activeClass);
            panel.addEventListener('transitionend',function(e){
                console.log(e.propertyName);
                if(e.propertyName.includes('flex')){
                   this.classList.toggle('open-active');

                }

            })
        })
    </script>
</body>
</html>
