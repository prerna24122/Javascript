<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     
        .clock {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            
        }

        .clock-face {
         
            width: 100%;
            height: 100%;
           }

        .hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 50%;
  transform: rotate(90deg);
  transition: all 0.05s;
}

/* Hour hand */
.hour-hand {
  width: 40px;
  height: 4px;
  background: rgb(136, 155, 187);
}

/* Minute hand */
.minute-hand {
  width: 60px;
  height: 3px;
  background: black;
}

/* Second hand */
.second-hand {
  width: 70px;
  height: 2px;
  background: red;
}

    </style>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
         
            <div class=" hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>

        </div>

    </div>
    <script>
        const hourHand = document.querySelector('.hour-hand');  //here querySelector is to find element or somethoing on a page (css selector) 
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');

        function setTime() {
            const now = new Date();  //gets current date & time-new Date() is a build in funcion

            const seconds = now.getSeconds(); //current seconds
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
          
            const minutes = now.getMinutes();  //current minutes
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

            const hours = now.getHours(); //now.getHours() //current hours
           
            const hoursDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
            hourHand.style.transform=`rotate(${hoursDegrees}deg)`;
}

        setInterval(setTime, 1000); //setInterval-“Run this function again and again after a fixed time gap”
        setTime();
    </script>
</body>
</html>

It can rotate it, move it, style it -->
