<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        kbd{
            display:block;
            font-size: 40px;
           
        }
        .playing{
            transform: scale(1.1);
            border-color: red;
            box-shadow: 0px 0px 10px red;;
        }
        .key{
            border: 4px solid black;
            border-radius: 5px;
            margin: 1rem;
            font-size: 1.5rem;
            padding: 1rem .5rem;
            transition: all 0.07s;
            text-align: center;
            width: 100px;
            color: white;
             background-color: rgba(0,0, 0, 0.4);
            text-shadow: 0 0 5px black;
             
            
        }
    </style>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>kick</span>
        </div>
        <div data-key="73" class="key">
            <kbd>F</kbd>
            <span>openhat</span>
        </div>
    </div>
    <script>
        window.addEventListener('keydown',function(e){
            console.log(e);
             console.log("Key code:", e.keyCode);
             console.log("key:", e.key);

        });
    </script>
</body>
</html>




<!-- window â†’ Refers to the whole browser window. -->
 <!-- addEventListener= A method that listens for events -->
  <!-- keydown is a event ,it means when any key on the keyboard is pressed.-->
