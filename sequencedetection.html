
<!-- key sequence detection (23/01/26) -->
<!-- 
Key sequence detection is when a program or game watches the keys you press and reacts only when you press a specific series of keys in the right orde that matches there secreat code .
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.cornify.com/js/cornify.js"></script>

    <title>Key Detection</title>
</head>
<body>
    <script>
        const pressed=[];
        const secretCode="wesbos";
        function keyDetector(e){
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(-secretCode.length-1,pressed.length-secretCode.length);
            console.log(pressed);
            if(pressed.join('').includes(secretCode)){
                alert("hii");
                cornify_add();
            }
        }
        // window.addEventListener('keydown',keyDetector);
        window.addEventListener('keyup',keyDetector);
        
        
    </script>
</body>
</html>
